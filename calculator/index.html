<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
   <div class="container">
        <h2 class="py-3 text-center">Simple Calculator</h2>
        <div class="row">
            <div class="input-group col-md-3">
                <span class="input-group-text" id="num1">Number 1</span>
                <input type="text" aria-label="Number 1" class="form-control" id="numberOne">
            </div>
            <div class="input-group col-md-3">
                <span class="input-group-text">Operation Select</span>
                <select id="operation" class="form-select form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>                    
                </select>
            </div>
            <div class="input-group col-md-3">
                <span class="input-group-text" id="num2">Number 2</span>
                <input type="text" aria-label="Number 2" class="form-control" id="numberTwo">
            </div>
            <div class="input-group col-md-3">
               <button type="button" class="btn" onclick="calculation()">Calculation</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
                <input type="text" aria-label="First name" class="form-control" value="0" disabled id="result">
            </div>
        </div>    
        
   </div>




    <script src="asset/numberCheck.js"></script>
    <script src="asset/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
