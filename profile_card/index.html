<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <body>
    <div class="card-container">
      <span class="pro">PRO</span>
      <img class="round" src="asset/image/babu.jpg" alt="user" />
      <h3>Abdur Rahman</h3>
      <h6>Jr. Developer</h6>
      <p>
        Front-end designer and <br />
        Laravel developer. I will try to become a fullstack Developer.
      </p>

      <div id="stats">
        <div class="col">
          <p class="stat">108</p>
          <p class="label">Posts</p>
        </div>
        <div class="col">
          <p class="stat">457</p>
          <p class="label">Followers</p>
        </div>
        <div class="col">
          <p class="stat">229</p>
          <p class="label">Following</p>
        </div>
      </div>
      <div class="buttons">
        <button class="primary">Message</button>
        <button class="primary ghost">Following</button>
      </div>
    </div>
  </body>
</html>
